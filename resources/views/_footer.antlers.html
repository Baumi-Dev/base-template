<footer class="bg-gray-400 rounded-lg shadow m-4">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-white sm:text-center">© 2024
          <a href="/"
             class="hover:underline">{{ company:name }}™</a>. All Rights Reserved.
            </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white sm:mt-0">
            {{ nav:footer }}
            <li>
                <a href="{{ url }}" class="hover:underline me-4 md:me-6">{{ title }}</a>
            </li>
            {{ /nav:footer }}
        </ul>
        <a href="{{ company.facebook }}" target="blank"
           class="text-white hover:text-blue-900 dark:hover:text-white">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 viewBox="0 0 8 19">
                <path fill-rule="evenodd"
                      d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                      clip-rule="evenodd"/>
            </svg>
            <span class="sr-only">Facebook page</span>
        </a>
    </div>
</footer>
