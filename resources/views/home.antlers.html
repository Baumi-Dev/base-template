<section class="bg-center bg-no-repeat bg-cover bg-gray-700 bg-blend-multiply"
         style="background-image: url('{{ hero_image }}')">
    <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
        <h3 class="text-gray-400 text-2xl md:text-3xl lg:text-4xl">{{ teaser }}</h3>
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">
            {{ title }}</h1>
        <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">{{ subtitle }}</p>
        <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
            <a href="/contact"
               class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                Get in touch
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
            <a href="#"
               class="inline-flex justify-center hover:text-gray-900 items-center py-3 px-5 sm:ms-4 text-base font-medium text-center text-white rounded-lg border border-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-400">
                Learn more
            </a>
        </div>
    </div>
</section>

{{ partial:panels }}

<section class="max-w-6xl mx-auto px-4 dark:bg-gray-900" id="about">
    <header class="my-12 md:my-16 lg-my-24 text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl text-gray-400 font-bold">Latest Blog Posts</h1>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols2 lg:grid-cols-3 gap-x-8 gap-y-16">
        {{ collection:blog limit="3"}}
        {{ partial:blog/card }}
        {{ /collection:blog }}
    </div>

</section>
