<img class="w-full object-cover object-center h-96"
     src="{{ hero_image }}"
     alt="Image">
<section class="max-w-6xl mx-auto px-4 dark:bg-gray-900">
    <header class="my-12 md:my-16 lg-my-24 text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl text-gray-400 font-bold">{{ title }}</h1>
    </header>

    {{ panels }}
    <div class="flex flex-col md:flex-row w-full mb-8">
        {{ if index % 2 }}
        <div class="flex p-4 leading-normal md:w-full lg:w-3/4 md:order-0 order-1">
            <p class="mb-3 font-normal text-gray-700 dark:text-white">{{ panel_content }}</p>
        </div>
        <div class="flex p-4 leading-normal w-1/4 md:justify-end md:order-1 order-0">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-blue-500 dark:text-white">{{ panel_header }}</h5>
        </div>
        {{ else }}
        <div class="flex p-4 leading-normal w-1/4 md:order-1 order-0">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-blue-500 dark:text-white">{{ panel_header }}</h5>
        </div>
        <div class="flex p-4 leading-normal md:w-full lg:w-3/4 justify-end md:order-0 order-1">
            <p class="mb-3 font-normal text-gray-700 dark:text-white">{{ panel_content }}</p>
        </div>
        {{ /if }}
    </div>
    {{ /panels }}

    <div
        class="grid mb-8 border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 md:mb-12 md:grid-cols-2 bg-white dark:bg-gray-800">
        {{ testimonials }}
        <figure
            class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 {{ if index % 2 == 0 }} border-r {{ else }} md:rounded-se-lg {{ /if }}">
            <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
                <p class="my-4">{{ comment }}</p>
            </blockquote>
            <figcaption class="flex items-center justify-center ">
                <img class="rounded-full w-9 h-9" src="{{ customer_avatar }}" alt="profile picture">
                <div class="space-y-0.5 font-medium dark:text-white text-left rtl:text-right ms-3">
                    <div>{{ customer_name }}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ customer_title }}</div>
                </div>
            </figcaption>
        </figure>
        {{ /testimonials }}
    </div>
</section>
